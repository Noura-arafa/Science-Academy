<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simple Dark Form</title>
  
  
  <script src = "angular.min.js"></script>
  	
  	<script src = "../static/js/Showgames.js"></script>
      <link rel="stylesheet" href="../static/css/style.css">

  
</head>

<body ng-app="showgame_app" ng-controller="showgameController">

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>
<div class='login'>
  <h2>Games</h2>
   <input class='animated' type='submit' value='Create Game'  ng-click='creategames()'>
    <input class='animated' type='submit' value='Settings'  ng-click='Settings()'>
    <input class='animated' type='submit' value='Add Collaborators'  ng-click='addcollaborators()'> 
 <div  ng-repeat="game in games">
     <input class='animated' type='submit' value='Gamename {{game.gameName}}'  ng-click='playgame(game.gameName)'>
  
  <input class='animated' type='submit' value='Copy {{game.gameName}}'  ng-click='copy(game.gameName)'>   
    </div>
 
</div>
  
   

</body>
</html>
