<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simple Dark Form</title>
  
  
  <script src = "angular.min.js"></script>
  	
  	<script src = "../static/js/ShowCreatedGame.js"></script>
      <link rel="stylesheet" href="../static/css/style.css">

  
</head>

<body ng-app="showgamesforteacher_app" ng-controller="showgamesforteacher">

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>
<div class='login'>
  <h2>Games</h2>
 <div  ng-repeat="game in games">
      <p class='animated' > Gamename {{game.gameName}}</p>
      <input class='animated' type='submit' value='Cancel game' ng-click='cancel(game.gameName)'>
    </div>
 
 
</div>
  
   

</body>
</html>
