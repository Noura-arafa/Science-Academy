<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simple Dark Form</title>
  
  
  <script src = "angular.min.js"></script>
  	
  	<script src = "../static/js/CopyGame.js"></script>
      <link rel="stylesheet" href="../static/css/style.css">

  
</head>

<body ng-app="Copygame_app" ng-controller="CopyController">

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>
<div class='login'>
  <h2>Copy Game </h2>
  <h2>Enter new Name to this Game</h2>
  <input name='Newgamename' placeholder='Newgamename' type='text' ng-model='Newgamename' required ='true'>
  <h2>Enter the course Name to copy in it</h2>
  <input name='CourseName' placeholder='CourseName' type='text' ng-model='CourseName' required ='true'>
  
  <input class='animated' type='submit' value='Copy'  ng-click='CopyGame()'>
</div>
  
   

</body>
</html>
